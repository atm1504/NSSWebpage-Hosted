        <script type="text/javascript">
    
            var query;
            $(document).ready(function(){
                
                //function for retrecing query string
                function getQueryStringValue (key){
                  return decodeURIComponent(window.location.search.replace(new RegExp("^(?:.*[&\\?]" + encodeURIComponent(key).replace(/[\.\+\*]/g, "\\$&") + "(?:\\=([^&]*))?)?.*$", "i"), "$1"));
                }

                // Would write the value of the QueryString-variable called name to the console
                query=getQueryStringValue("cell");
                $.getJSON('https://webpage-events-cells.firebaseio.com/cells/'+query+'/.json')
                    .then((data) => {
                        var dt=data;
                        $('.header1 h1').text(dt.header);
                        $('.header1 p').html(dt.header_text);
                        $('.header1').css('background-image', 'url("' + dt.image_url + '")');

                        /*section 1*/
                        var main=dt.section_main;
                        $('.section-1 .heading-1').text(main.header);
                        $('.section-1 .para-1').text(main.sub_header);
                        var maincont=main.content;
                        maincont.forEach(function(cont){
                            var card=$('<div class="row"><div class="col-md-6"><a href="'+ cont.flink+'" target="_blank" style="color:black"; padding-left:"5px"><div class="img"><img src="'+cont.event_image_url+'"></div></div><div class="col-md-6"><div class="content"><h4>'+cont.event_name+'</h4><p>'+cont.event_text+'</p></div></a></div></div>');
                            $('.section-1 .container').append(card);

                        })

                        /*section 2*/
                        var sec=dt.section_aims;
                        $('.section-2').css('background-image', 'url("' + sec.section_image_url + '")');
                        $('.section-2 .heading-1').text(sec.header);
                        $('.section-2 .para-1').text(sec.sub_header);
                        var seccont=sec.content;
                        seccont.forEach(function(cont){
                            var card=$('<div class="col-lg-3 col-md-6 m-auto"><div class="card"><img src="'+cont.event_image_url+'" class="card-img-top"><div class="card-body"><h4 class="card-title">'+cont.event_name+'</h4><p class="card-text">'+cont.event_text+'</p></div></div></div>');
                            $('.section-2 .container .row').append(card);
                        });

                        /*section 3*/
                        $('.section-3 iframe').attr("src",query+".html");


                        function preloader(){
                            var loader=document.getElementById("loader");
                            function loadNow(opacity){
                                if(opacity<=0){
                                    loader.style.display='none';
                                }
                                else{
                                    loader.style.opacity=opacity;
                                    window.setTimeout(function(){
                                        loadNow(opacity - 0.01);
                                    },5);
                                }
                            }
                            loadNow(1);
                        }
                        preloader();
                    })

            });
           

        </script>
